<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Inventario</title>
  <link rel="stylesheet" href="dashboard.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>

  <div id="menu"></div>

  <main class="main-content">
    <header>
      <h1>Dashboard</h1>
      <p>Bienvenido al sistema de gesti√≥n de productos</p>
    </header>

    <section class="cards">
      <div class="card">
        <i data-lucide="package"></i>
        <h3>Total de productos</h3>
        <p id="totalProductos">0</p>
      </div>

      <div class="card">
        <i data-lucide="check-circle"></i>
        <h3>Disponibles</h3>
        <p id="disponibles">0</p>
      </div>

      <div class="card">
        <i data-lucide="alert-circle"></i>
        <h3>Agotados</h3>
        <p id="agotados">0</p>
      </div>

      <div class="card">
        <i data-lucide="clock"></i>
        <h3>Pendientes</h3>
        <p id="pendientes">0</p>
      </div>
    </section>

    <div class="acciones">
      <button id="verProductosBtn">Ver productos</button>
    </div>
  </main>

  <script>
    fetch("../menu/menu.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("menu").innerHTML = html;
        lucide.createIcons();
      });

    document.getElementById("verProductosBtn").addEventListener("click", () => {
      window.location.href = "../producto/producto.html";
    });
  </script>
</body>
</html>
