<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Productos</title>
  <link rel="stylesheet" href="producto.css" />
</head>
<body>
  <div class="container">
    <iframe src="../menu/menu.html" id="menu" class="menu"></iframe>

    <main class="main-content">
      <header>
        <h1>Gestión de Productos</h1>
        <button id="btnNuevo" class="btn-primary">+ Nuevo Producto</button>
      </header>

      <input type="text" id="buscar" placeholder="🔍 Buscar producto..." class="search-box" />

      <section class="tabla-contenedor">
        <table class="tabla-productos">
          <thead>
            <tr>
              <th>ID</th>
              <th>Código</th>
              <th>Item</th>
              <th>Cantidad</th>
              <th>Categoría</th>
              <th>Estado</th>
              <th>Proveedor</th>
              <th>Fecha</th>
              <th>Ubicación</th>
              <th>Acción</th>
            </tr>
          </thead>
          <tbody id="listaProductos"></tbody>
        </table>
      </section>
    </main>
  </div>

  <!-- Modal Crear / Editar -->
  <div id="modalNuevoProducto" class="modal">
    <div class="modal-content animate-modal">
      <h2 id="modalTitle">Nuevo Producto</h2>

      <form id="formProducto" class="form-producto">
        <input type="hidden" id="productoId" />

        <div class="form-group">
          <label for="codigo">Código del producto</label>
          <input type="text" id="codigo" name="codigo" required />
        </div>

        <div class="form-group">
          <label for="item">Nombre del producto</label>
          <input type="text" id="item" name="item" required />
        </div>

        <div class="form-group">
          <label for="cantidad">Cantidad</label>
          <input type="number" id="cantidad" name="cantidad" required />
        </div>

        <div class="form-group">
          <label for="categoria">Categoría</label>
          <input type="text" id="categoria" name="categoria" required />
        </div>

        <div class="form-group">
          <label for="estado">Estado</label>
          <select id="estado" name="estado">
            <option value="Nuevo">Nuevo</option>
            <option value="Usado">Usado</option>
            <option value="Dañado">Dañado</option>
          </select>
        </div>

        <div class="form-group">
          <label for="proveedor">Proveedor</label>
          <input type="text" id="proveedor" name="proveedor" required />
        </div>

        <div class="form-group">
          <label for="fecha">Fecha de ingreso</label>
          <input type="date" id="fecha" name="fecha" required />
        </div>

        <div class="form-group">
          <label for="ubicacion">Ubicación</label>
          <input type="text" id="ubicacion" name="ubicacion" required />
        </div>

        <div class="form-buttons">
          <button type="submit" id="btnGuardar" class="btn-guardar">Guardar</button>
          <button type="button" id="btnCancelar" class="btn-cancelar">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Popup Confirmar Eliminación -->
  <div id="popupConfirm" class="popup hidden">
    <div class="popup-content">
      <h3>Confirmar eliminación</h3>
      <p>¿Deseas eliminar este producto? Esta acción no se puede deshacer.</p>
      <div class="popup-buttons">
        <button id="btnConfirmDelete" class="btn-confirm">Eliminar</button>
        <button id="btnCancelDelete" class="btn-cancel">Cancelar</button>
      </div>
    </div>
  </div>

  <script src="producto.js"></script>
</body>
</html>
