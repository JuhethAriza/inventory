<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="contenedor">
    <h1>Iniciar sesión</h1>
    <form id="loginForm">
      <div id="errorMessage" class="error-message"></div>
      <div class="Email">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" placeholder="usuario@gmail.com" required>
      </div>
      <div class="Password">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Contraseña" required minlength="6">
      </div>
      <input type="submit" value="Iniciar sesión">
      <div class="registrarse">
        ¿No tienes cuenta? <a href="../registro/registro.html">Crea una aquí</a>
      </div>
    </form>
  </div>

  <script src="login.js"></script>
</body>
</html>
